<div class="inner">
  <div class="inset-image">
    <img src="./assets/quiz/{{image}}"><span class="photo-credit">{{photographer}}</span>
  </div>

  <div class="question-inner">
    <div class="question">
      <div class="index"></div>
      {{question}}</span></div>

    {{#answers}}
      <p class="option">
        <input type="radio" value="{{correct}}" name="answer" id="{{id}}">
        <label for="{{id}}">{{answer}}</label>
      </p>
    {{/answers}}

    <button class="submit" disabled><i class="fa fa-check"></i> Submit</button>
  </div>
</div>
